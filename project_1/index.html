        <link rel="stylesheet" href="style.css">
        <title>Expanding cards</title>

            </div>
            <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1614607206234-f7b56bdff6e7?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')">

            <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1614588900791-837215701431?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyN3x8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')">
